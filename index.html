<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо Санте</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Письмо Санте</h1>

    <p>Дорогой друг, не стесняйся и расскажи Санте о том, кто ты и о том, что ты хочешь получить на Рождество.</p>

    <form action="greetings.html" method="get">
        <div class="form">
            <input placeholder="Login">
        </div>
        <div class="form">
            <input required type="password" placeholder="Пароль">
        </div>
        <div class="form">
            <input placeholder="ФИО">
        </div>

        <p>Пол:</p>

        <div class="form">
            <input id="sex1" type="radio" name="sex1" value="Мальчик">
            <label for="sex1">Мальчик</label>

            <input id="sex2" type="radio" name="sex2" value="Девочка">
            <label for="sex2">Девочка</label>
        </div>

        <p>День рождения:</p>

        <input type="date" id="birth_date" name="birthDate" value="2000-01-01" min="1900-01-01" max="2020-01-01">
        <div class="form">
            <select name="city" form="signUp-form">
                <option value="berlin">Berlin</option>
                <option value="moscow">Moscow</option>
                <option value="oslo">Oslo</option>
            </select>
        </div>

        <p>Выбери цвет своей новой игрушки:</p>

        <div class="form">
            <input type="color" id="favorite_color1" name="color" value="#e66465">
            <label for="favorite_color">Шапочка</label>
        </div>

        <div class="form">
            <input type="color" id="favorite_color1" name="color" value="#FFA500">
            <label for="favorite_color">Костюм</label>
        </div>

        <p>Ты был хорошим ребёнком?</p>
        <div class="form">
            <input id="yes" type="radio" name="yes" value="Да">
            <label for="yes">Да</label>

            <input id="no" type="radio" name="no" value="Нет">
            <label for="no">Нет</label>
        </div>
        
        <input type="submit" value="Отправить письмо Санте"/>


    </form>
</body>

</html>
